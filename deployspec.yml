version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.12  # Adjust as needed
  pre_build:
    commands:
      - echo "Setting up deployment environment"
      - export coredevice="ggcoredevice"  # Define your device name here
  build:
    commands:
      # - echo "Deploying to Greengrass device: $coredevice"
      - aws greengrassv2 create-deployment \
          --target-arn arn:aws:iot:eu-central-1:288465336862:thing/${coredevice} \
          --components 'MyComponent'='1.0.0' \
          --deployment-policies failureHandlingPolicy=DO_NOTHING \
          --region eu-central-1



